<div class="row" *ngFor="let case of List1[index].taskList; let i = index" [case.index] = "i">
	
	<div  (click)="openModal(i)"  class="col boxCalendar  ml-3 mr-3" title="{{case.matiere}}" [ngStyle]="{'background-color': getColor(case.importanceLevel, case.isDone) }">
		<div class="h6 text-left matiereTitre"	>
				<svg *ngIf="case.isDone" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
				</svg>
			{{case.matiere}}
		</div>
		<div class="textbox text-left descriptionExo"> {{case.description}}</div>
		<!-- EXERCICES = LE TYPE -->
	</div>
</div>
